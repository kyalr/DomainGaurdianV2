function getEmbedToken(bearerToken) {
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("Authorization", "Bearer " + bearerToken); // Replace with your access token

    const raw = JSON.stringify({
        "reports": [{
            "id": "c4d8fb6f-6207-468d-8c2b-8362d08b7a98"
        }],
        "datasets": [{
            "id": "e630b89b-b891-4a2d-b1ac-c61491ea0aaa"
        }],
        "targetWorkspaces": [{
            "id": "d2095bbb-35a0-4aed-855c-ce7f5eab84df"
        }]
    });

    const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
    };

    fetch("https://api.powerbi.com/v1.0/myorg/GenerateToken", requestOptions)
        .then(response => response.json()) // Parse response as JSON
        .then(data => {
            const accessToken = data.token; // Assign access token value to the variable
            console.log("accessToken: " + accessToken); // Optionally log the access token

            // Set up the configuration object that determines what to embed and how to embed it.
            const embedConfiguration = {
                accessToken: accessToken,
                embedUrl: 'https://app.powerbi.com/reportEmbed?config=eyJjbHVzdGVyVXJsIjoiaHR0cHM6Ly9XQUJJLUVVUk9QRS1OT1JUSC1CLXJlZGlyZWN0LmFuYWx5c2lzLndpbmRvd3MubmV0IiwiZW1iZWRGZWF0dXJlcyI6eyJ1c2FnZU1ldHJpY3NWTmV4dCI6dHJ1ZX19',
                tokenType: 1,
                id: 'c4d8fb6f-6207-468d-8c2b-8362d08b7a98',
                type: 'report',
                settings: {
                    extensions: [
                    {
                        command: {
                            name: "campaign",
                            title: "Start campaign",
                            icon: 'ALT',
                            extend: {
                                visualOptionsMenu: {
                                    title: "Export to Spreadsheet"
                                }
                            }
                        }
                    }]
                }
            };

            // Get a reference to the HTML element that contains the embedded report.
            const embedContainer = document.getElementById('embed-container');

            // Embed the report.
            let report = powerbi.embed(embedContainer, embedConfiguration);

            report.on("commandTriggered", async function (event) {
            if (event.detail.command === "campaign") {
                const pages = await report.getPages();
                
                    // Retrieve the page that contain the visual. For the sample report it will be the active page
                    let page = pages.filter(function (page) {
                        return page.isActive
                    })[0];
                
                    const visuals = await page.getVisuals();
                
                    // Retrieve the target visual.
                    let visual = visuals.filter(function (visual) {
                        return visual.title === "Validation Master Plan";
                    })[0];

                    const result = await visual.exportData();

                    // Convert CSV data to HTML table
                    let emailBody = "<table border='1'>";
                    let lines = result.data.split("\r\n"); // Split CSV data into lines
                    lines.forEach(function (line, index) {
                    if (line) {
                        let cells = line.split(","); // Split each line into cells
                        if (index === 0) {
                        // First line is header
                        emailBody += "<tr>";
                        cells.forEach(function (cell) {
                            emailBody += "<th>" + cell + "</th>";
                        });
                        emailBody += "</tr>";
                        } else {
                        // Other lines are data rows
                        emailBody += "<tr>";
                        cells.forEach(function (cell) {
                            emailBody += "<td>" + cell + "</td>";
                        });
                        emailBody += "</tr>";
                        }
                    }
                    });
                    emailBody += "</table>";

                    // Set email body
                    Office.context.mailbox.item.body.setAsync(emailBody, { coercionType: Office.CoercionType.Html });
            }})

        })
        .catch(error => console.error(error));
    }
